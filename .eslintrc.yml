env:
  browser: true
  es2021: true
extends:
  - airbnb
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/eslint-recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'plugin:react/recommended'
  - 'plugin:prettier/recommended'
  - 'prettier/@typescript-eslint'
  - 'prettier/react'

parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2020
  sourceType: module
plugins:
  - react
  - '@typescript-eslint'
rules:
  import/no-unresolved:
  - error
  - ignore:
    - react-native
    - '@expo/vector-icons'
    - expo-constants
  import/extensions:
  - error
  - extensions:
    - ".ts"
    - ".jsx"
    - ".tsx"
  react/jsx-filename-extension:
  - error
  - extensions:
    - ".ts"
    - ".jsx"
    - ".tsx"
  no-use-before-define:
  - off
  react/display-name:
  - off
  react/require-default-props: "off"
settings:
  import/resolver:
    node:
      extensions:
      - ".js"
      - ".jsx"
      - ".json"
      - ".ts"
      - ".tsx"
